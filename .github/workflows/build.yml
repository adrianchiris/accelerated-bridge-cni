name: "Build"
on: [push, pull_request]

jobs:
  validate:
    name: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: checkout
        uses: actions/checkout@v3
      - name: lint
        run: make lint
      - name: build
        run: make build
      - name: test
        run: make test-coverage
      - name: upload coverage report
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make upload-coverage
  image:
    name: image build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: image
        run: make image
